<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
	<header class="main-header">
		<div class="header-wrapper">
			<div class="logo-img"><img src="./images/logo.jpg" width="150px" height="200px"></div>
			<h1 class="special">HorlerTech Solution</h1>
			<nav class="logo-nav hidden">
				<ul>
					<li class="active" id="home-bar"><a href="#">Home</a></li>
					<li><a href="#">|</a></li>
					<li><a href="./CV_template/indexCV.html" target="_blank">CV Template</a></li>
					<li><a href="#">|</a></li>
					<li><a href="./jQueryVersion/indexQueryCV.html" target="_blank">Query CV</a></li>
					<li><a href="#">|</a></li>
					<li><a href="./CV_hardcopy/sampleCV.html" target="_blank">Sample CV</a></li>
					<li><a href="#">|</a></li>
					<li><a href="./pages/blog.html" target="_blank">Blog</a></li>
					<li><a href="#">|</a></li>
					<li><a href="./pages/contact.html" target="_blank">Contact</a></li>
				</ul>
			</nav>
			<div class="search">
				<label for="search">Search</label>
				<input type="Search" name="nav-search" id="search" placeholder="Search Here...">
			</div>
		</div>
	</header>

	<main class="main">
		<h1 id="home-head"></h1>
		<form class="form-container">
			<div class="main-input">
				<input type="text" name="fName" placeholder="Enter You Full Name" id="home-name" autocomplete="off" required>
			</div>
			<div class="btn-input">
				<button id="enter-button">Continue</button>
				<button id="reset-btn">Reset</button>
			</div>
		</form>
		<div class="content"></div>
	</main>

	<footer>
		<div class="footer">
			<div class="social">
				<ul>
					<li><a href="https://www.twitter.com/Horler408" target="_blank"><img src="./images/twitter.png" title="twitter"></a></li>
					<li><a href="https://www.facebook.com/nlongr" target="_blank"><img src="./images/facebook.png" title="facebook"></a></li>
					<li><a href="https://linkedin.com/Horler408" target="_blank"><img src="./images/linked.png" title="linkedin"></a></li>
					<li><a href="https://www.instagram.com" target="_blank"><img src="./images/instagram.png" title="instagram"></a></li>
					<li><a href="https://www.github.com/Horler408" target="_blank"><img src="./images/git.png" title="github"></a></li>
					<li><a href="https://www.skype.com/Horler408" target="_blank"><img src="./images/skype.png" title="skype"></a></li>
				</ul>
			</div>
			<div class="special copyright">
				&copy;copyright HorlerTech 2020
			</div>
		</div>
	</footer>
</div>
	<script type="text/javascript">
		const input = document.getElementById('home-name');
		const submitBtn = document.getElementById('enter-button');
		const homeHead = document.getElementById('home-head');
		const form = document.querySelector('.form-container');
		const main = document.querySelector('main')
		const para = document.querySelector('.content');
		const menu = document.querySelector('.logo-nav')

		input.focus();

		submitBtn.addEventListener('click', function(e) {
			e.preventDefault();
			
			if (input.value !== ''){
				form.style.display = 'none';

				let fullName = input.value;
				fullName = fullName.toUpperCase();
				let spacePos = fullName.indexOf(' ');
				if (spacePos === -1) {
					homeHead.textContent = "Welcome, Mr. " + fullName;
				}
				else {
					let fName = fullName.substring(0, spacePos);

					homeHead.textContent = "Welcome, Mr. " + fName + '!';	
				}
				para.innerHTML = "<p>This is to welcome you to our Curriculum Vitae (CV) buider website, you can click on <b>CV Template</b> or <b>Query CV</b> tab on the menu bar to start your journey to buiding your professional resume. You can also check for a <b>sample CV</b> by clicking the appropriate tab on the navigational bar. I hope you have a nice time navigating our web pages. Thanks <br><br> <b>Dev. Abdulazeez Olaitan</b>.</p>";
				menu.style.display = 'block';
			}
			else {
				alert("Enter your Name to Continue");
				window.location.href = "index.html";
			}
			
		});
	</script>
</body>
</html>
