<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV Input Page</title>
	<link rel="stylesheet" type="text/css" href="stylesCV.css">
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<span id="error-message"></span>
	<form class="wrapper">
		<div>
			<label for="first-name">First Name</label>
			<input type="text" name="fName" id="first-name" placeholder="e.g azeez" required>
		</div>
		<div>
			<label for="middle-name">Middle Name</label>
			<input type="text" name="mName" id="middle-name" placeholder="e.g olaitan" required>
		</div>
		<div>
			<label for="last-name">Last Name</label>
			<input type="text" name="lName" id="last-name" placeholder="e.g yusuf" required>
		</div>
		<div>
			<label for="contact-address">Contact Address</label>
			<input type="text" name="address" id="contact-address" placeholder="e.g 5, Mafoluku street, Surulere, Lagos state" required>
		</div>
		<div>
			<label for="phone-number">Phone Number</label>
			<input type="tel" name="phoneNo" id="phone-number">
		</div>
		<div>
			<label for="email-address">Email</label>
			<input type="Email" name="emailAdd" id="email-address" multiple required>
		</div>
		<div>
			<label for=career-objectives>Career Objectives</label>
			<input type="textarea" name="objectives" id="career-objectives">
		</div>
		<div>
			<input type="submit" id="submit-button" value="Submit">
			<input type="reset" id="reset-button" value="Reset">
		</div>
	</form>
</body>
</html>
